<!DOCTYPE html>
<html lang="ko">

<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>Mobile Mosaic Tool – Full Advanced</title>

<style>
body{
  font-family:sans-serif;
  margin:0;
  padding:0;
  background:#f2f2f2;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  min-height:100vh;
}

.wrapper{
  background:white;
  padding:20px;
  margin-top:30px;
  border-radius:10px;
  box-shadow:0 0 10px rgba(0,0,0,0.1);
  width:95%;
  max-width:900px;
  text-align:center;
}

#canvas{
  border:1px solid #ccc;
  max-width:100%;
  width:100%;
  height:auto;
  touch-action:none;
}

button{
  margin:5px;
  padding:10px 14px;
  font-size:14px;
}

@media(max-width:500px){
button{width:46%;}
}
</style>
</head>

<body>

<div class="wrapper">

<h2>비식별화(모자이크)</h2>

<input type="file" id="upload" accept="image/*">

<div class="control">
  모자이크 강도 :
  <input id="rate" type="range" min="1" max="40" value="15">
  <span id="rateValue">15</span>
</div>

<button onclick="saveImage()">저장</button>
<button onclick="undo()">Undo</button>
<button onclick="redo()">Redo</button>
<button onclick="resetImage()">처음으로</button>

<br><br>

<canvas id="canvas"></canvas>

</div>

<script>

let img = new Image();
let canvas = document.getElementById("canvas");
let ctx = canvas.getContext("2d");

let rate = 15;
let touches = [];
let undoStack = [];
let redoStack = [];
let baseImage = null;

// 저장되는 모든 모자이크 좌표  
let blocks = [];

// ============================
// 이미지 업로드
// ============================
document.getElementById("upload").addEventListener("change", e=>{

  img.src = URL.createObjectURL(e.target.files[0]);

  img.onload = ()=>{

    const MAX = 1500;
    let w = img.width, h = img.height;

    if(w>MAX){ h = h*(MAX/w); w = MAX; }
    if(h>MAX){ w = w*(MAX/h); h = MAX; }

    canvas.width = w;
    canvas.height = h;

    ctx.drawImage(img,0,0,w,h);

    baseImage = canvas.toDataURL();

    blocks = [];
    clearHistory();
    pushUndo();
  };

});

// ============================
// 슬라이더
// ============================
rate.oninput = ()=>{

  rate = Number(rate.value);
  rateValue.innerText = rate;

  redrawAll();
};

// ============================
// 좌표 등록
// ============================
canvas.addEventListener("click", e => {

  const r = canvas.getBoundingClientRect();

  let x = (e.clientX - r.left) * (canvas.width/r.width);
  let y = (e.clientY - r.top ) * (canvas.height/r.height);

  register(x,y);
});

canvas.addEventListener("touchstart", e => {

  const r = canvas.getBoundingClientRect();
  let t = e.touches[0];

  let x = (t.clientX - r.left) * (canvas.width/r.width);
  let y = (t.clientY - r.top ) * (canvas.height/r.height);

  register(x,y);

  e.preventDefault();
},{passive:false});

// ============================
// 점 저장
// ============================
function register(x,y){

  touches.push({x,y});

  if(touches.length === 4){
    makeBlock();
    touches=[];
  }
}

// ============================
// 선택영역 저장 + 모자이크
// ============================
function makeBlock(){

  let xs = touches.map(a=>a.x);
  let ys = touches.map(a=>a.y);

  let left   = Math.min(...xs);
  let right  = Math.max(...xs);
  let top    = Math.min(...ys);
  let bottom = Math.max(...ys);

  let w = right-left;
  let h = bottom-top;

  if(w<5 || h<5) return;

  blocks.push({left,top,w,h});

  redrawAll();
  pushUndo();

  baseImage = canvas.toDataURL();
}

// ============================
// 전체 재적용 (강도 변화 반영 핵심)
// ============================
function redrawAll(){

  apply(baseImage);

  setTimeout(()=>{

    blocks.forEach(b=>{
      mosaicBlock(b.left,b.top,b.w,b.h);
    });

  },5);
}

// ============================
// 단일 블록 모자이크
// ============================
function mosaicBlock(left,top,w,h){

  let temp = document.createElement("canvas");
  temp.width = w;
  temp.height = h;
  let tctx = temp.getContext("2d");

  tctx.drawImage(canvas,left,top,w,h,0,0,w,h);

  let cell = rate;

  for(let i=0;i<w;i+=cell){
    for(let j=0;j<h;j+=cell){

      let px = tctx.getImageData(i,j,1,1);

      tctx.fillStyle = `rgb(${px.data[0]},${px.data[1]},${px.data[2]})`;
      tctx.fillRect(i,j,cell,cell);
    }
  }

  ctx.drawImage(temp,left,top);
}

// ============================
// Undo / Redo
// ============================
function pushUndo(){
  undoStack.push(canvas.toDataURL());
  redoStack = [];
}

function undo(){
  if(undoStack.length<=1) return;

  redoStack.push(undoStack.pop());
  let src = undoStack.at(-1);
  loadCanvas(src);
}

function redo(){
  if(redoStack.length===0) return;

  let data = redoStack.pop();
  undoStack.push(data);
  loadCanvas(data);
}

function loadCanvas(src){
  let im = new Image();
  im.src = src;
  im.onload = ()=>{
    ctx.drawImage(im,0,0);
  }
}

function clearHistory(){
  undoStack=[];
  redoStack=[];
}

// ============================
// Reset
// ============================
function resetImage(){

  if(!baseImage) return;

  blocks=[];

  loadCanvas(baseImage);

  clearHistory();
  pushUndo();
}

// ============================
// 저장
// ============================
function saveImage(){
  let a = document.createElement("a");
  a.href = canvas.toDataURL();
  a.download = "mosaic.png";
  a.click();
}

// ============================
// 단축키
// ============================
document.addEventListener("keydown", e=>{
  if(e.ctrlKey && e.key==="z") undo();
  if(e.ctrlKey && e.key==="y") redo();
});

</script>

</body>
</html>
