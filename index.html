<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>Mobile Mosaic Tool - 실시간 강도 변경</title>

<style>
body{
  font-family:sans-serif;
  margin:0;
  padding:0;
  background:#f2f2f2;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  min-height:100vh;
}
.wrapper{
  background:white;
  padding:20px;
  margin-top:30px;
  border-radius:10px;
  box-shadow:0 0 10px rgba(0,0,0,0.1);
  width:95%;
  max-width:900px;
  text-align:center;
}
#canvas{
  border:1px solid #ccc;
  max-width:100%;
  width:100%;
  height:auto;
  touch-action:none;
}
button{
  margin:5px;
  padding:10px 14px;
  font-size:14px;
}
@media(max-width:500px){ button{width:46%;} }
</style>
</head>

<body>
<div class="wrapper">

<h2>비식별화(모자이크)</h2>

<input type="file" id="upload" accept="image/*">

<div class="control">
  모자이크 강도 :
  <input id="rate" type="range" min="1" max="40" value="15">
  <span id="rateValue">15</span>
</div>

<button onclick="saveImage()">저장</button>
<button onclick="undo()">Undo</button>
<button onclick="redo()">Redo</button>
<button onclick="resetImage()">처음으로</button>

<br><br>
<canvas id="canvas"></canvas>

</div>

<script>
let img = new Image();
let canvas = document.getElementById("canvas");
let ctx = canvas.getContext("2d");

let rate = 15;
let touches = [];
let undoStack = [];
let redoStack = [];
let baseImage = null;

// 선택 영역 저장
let selectedAreas = []; // {left, top, width, height}

// DOM
const rateSlider = document.getElementById("rate");
const rateValue = document.getElementById("rateValue");

// ============================
// 이미지 업로드
// ============================
document.getElementById("upload").addEventListener("change", e=>{
  img.src = URL.createObjectURL(e.target.files[0]);
  img.onload = ()=>{
    const MAX = 1500;
    let w = img.width;
    let h = img.height;

    if(w>MAX){ h=h*(MAX/w); w=MAX; }
    if(h>MAX){ w=w*(MAX/h); h=MAX; }

    canvas.width=w;
    canvas.height=h;
    ctx.drawImage(img,0,0,w,h);

    baseImage = canvas.toDataURL();
    selectedAreas=[];

    clearHistory();
    pushUndo();
  };
});

// ============================
// 슬라이더
// ============================
rateSlider.addEventListener("input", function(){
  rate = Number(this.value);
  rateValue.innerText = rate;
  redrawAllMosaic();
});

// ============================
// 좌표 등록 (PC/모바일)
// ============================
canvas.addEventListener("click", e=>{
  const r = canvas.getBoundingClientRect();
  let scaleX = canvas.width / r.width;
  let scaleY = canvas.height / r.height;
  let x = (e.clientX - r.left) * scaleX;
  let y = (e.clientY - r.top) * scaleY;
  registerPoint(x,y);
});

canvas.addEventListener("touchstart", e=>{
  const r = canvas.getBoundingClientRect();
  let t = e.touches[0];
  let scaleX = canvas.width / r.width;
  let scaleY = canvas.height / r.height;
  let x = (t.clientX - r.left) * scaleX;
  let y = (t.clientY - r.top) * scaleY;
  registerPoint(x,y);
  e.preventDefault();
},{passive:false});

function registerPoint(x,y){
  touches.push({x,y});
  if(touches.length===4){
    mosaic();
    touches=[];
  }
}

// ============================
// 모자이크 적용
// ============================
function mosaic(){
  let xs = touches.map(p=>p.x);
  let ys = touches.map(p=>p.y);
  let left = Math.min(...xs);
  let right = Math.max(...xs);
  let top = Math.min(...ys);
  let bottom = Math.max(...ys);
  let w = right-left;
  let h = bottom-top;
  if(w<5||h<5) return;

  let area = {left, top, width:w, height:h};
  selectedAreas.push(area);

  applyMosaic(area);
  pushUndo();
}

function applyMosaic(area){
  const {left, top, width, height} = area;
  let imgObj = new Image();
  imgObj.src = baseImage;
  imgObj.onload = ()=>{
    let tempCanvas = document.createElement("canvas");
    tempCanvas.width = width;
    tempCanvas.height = height;
    let tctx = tempCanvas.getContext("2d");
    tctx.drawImage(imgObj, left, top, width, height, 0, 0, width, height);

    let cell = rate;
    for(let i=0;i<width;i+=cell){
      for(let j=0;j<height;j+=cell){
        let px = tctx.getImageData(i,j,1,1);
        let r=px.data[0], g=px.data[1], b=px.data[2];
        tctx.fillStyle=`rgb(${r},${g},${b})`;
        tctx.fillRect(i,j,cell,cell);
      }
    }

    ctx.drawImage(tempCanvas, left, top);
  };
}

// 전체 모자이크 다시 그리기
function redrawAllMosaic(){
  if(!baseImage) return;
  apply(baseImage); // 원본 초기화
  selectedAreas.forEach(area=>applyMosaic(area));
}

// ============================
// 히스토리
// ============================
function pushUndo(){ undoStack.push(canvas.toDataURL()); redoStack=[]; }
function undo(){ if(undoStack.length<=1) return; redoStack.push(undoStack.pop()); apply(undoStack.at(-1)); }
function redo(){ if(redoStack.length===0) return; let data = redoStack.pop(); undoStack.push(data); apply(data); }
function apply(src){ let image = new Image(); image.src=src; image.onload=()=>ctx.drawImage(image,0,0); }
function clearHistory(){ undoStack=[]; redoStack=[]; }

// ============================
// reset
// ============================
function resetImage(){ 
  if(!baseImage) return; 
  apply(baseImage); 
  selectedAreas=[];
  clearHistory(); 
  pushUndo(); 
}

// ============================
// 저장
// ============================
function saveImage(){ let link=document.createElement("a"); link.download="mosaic.png"; link.href=canvas.toDataURL(); link.click(); }

// ============================
// 단축키
// ============================
document.addEventListener("keydown", e=>{
  if(e.ctrlKey && e.key==="z") undo();
  if(e.ctrlKey && e.key==="y") redo();
});

</script>
</body>
</html>
