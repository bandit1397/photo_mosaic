<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>

<title>Mobile Mosaic Tool</title>

<style>
  body{
    font-family:sans-serif;
    margin:0;
    padding:0;
    background:#f2f2f2;
    display:flex;
    justify-content:center;
    align-items:flex-start;
    min-height:100vh;
  }

  .wrapper{
    background:white;
    padding:20px;
    margin-top:30px;
    border-radius:10px;
    box-shadow:0 0 10px rgba(0,0,0,0.1);
    width:95%;
    max-width:900px;
    text-align:center;
  }

  #canvas{
    border:1px solid #ccc;
    max-width:100%;
    width:100%;
    height:auto;
    touch-action:none;
  }

  button{
    margin:5px;
    padding:10px 14px;
    font-size:14px;
  }

  @media(max-width:500px){
    button{width:46%;}
  }

</style>
</head>

<body>

<div class="wrapper">

<h2>비식별화(모자이크)</h2>

<input type="file" id="upload" accept="image/*">

<div class="control">
  모자이크 강도 :
  <input id="rate" type="range" min="3" max="40" value="15">
  <span id="rateValue">15</span>
</div>

<button onclick="saveImage()">저장</button>
<button onclick="undo()">Undo</button>
<button onclick="redo()">Redo</button>
<button onclick="resetImage()">처음으로</button>

<br><br>

<canvas id="canvas"></canvas>

</div>


<script>

let img = new Image();
let canvas = document.getElementById("canvas");
let ctx = canvas.getContext("2d");

let rate = 15;
let touches = [];  

let undoStack = [];
let redoStack = [];
let baseImage = null;


// ============================
// 이미지 업로드
// ============================
document.getElementById("upload").addEventListener("change", e=>{

  img.src = URL.createObjectURL(e.target.files[0]);

  img.onload = ()=>{

    const MAX = 1500;

    let w = img.width;
    let h = img.height;

    if(w > MAX){
      h = h * (MAX/w);
      w = MAX;
    }
    if(h > MAX){
      w = w * (MAX/h);
      h = MAX;
    }

    canvas.width = w;
    canvas.height = h;

    ctx.drawImage(img, 0, 0, w, h);

    baseImage = canvas.toDataURL();

    clearHistory();
    pushUndo();
  };
});


// ============================
// 슬라이더
// ============================
rate.oninput = function(){
  rate = Number(this.value);
  rateValue.innerText = rate;
};


// ============================
// PC 클릭 좌표 등록
// ============================
canvas.addEventListener("click", e => {

  const r = canvas.getBoundingClientRect();

  let scaleX = canvas.width  / r.width;
  let scaleY = canvas.height / r.height;

  let x = (e.clientX - r.left) * scaleX;
  let y = (e.clientY - r.top ) * scaleY;

  register(x,y);
});


// ============================
// 모바일 터치 좌표 등록
// ============================
canvas.addEventListener("touchstart", e => {

  const r = canvas.getBoundingClientRect();
  let t = e.touches[0];

  let scaleX = canvas.width  / r.width;
  let scaleY = canvas.height / r.height;

  let x = (t.clientX - r.left) * scaleX;
  let y = (t.clientY - r.top ) * scaleY;

  register(x,y);

  e.preventDefault();

},{passive:false});


// ============================
// 좌표 저장
// ============================
function register(x,y){

  touches.push({x,y});

  if(touches.length === 4){
    mosaic();
    touches=[];
  }
}


// ============================
// 모자이크 실행
// ============================
function mosaic(){

  let xs = touches.map(a=>a.x);
  let ys = touches.map(a=>a.y);

  let left   = Math.min(...xs);
  let right  = Math.max(...xs);
  let top    = Math.min(...ys);
  let bottom = Math.max(...ys);

  let w = right - left;
  let h = bottom - top;

  if(w<5 || h<5) return;

  let sub = ctx.getImageData(left, top, w, h);

  let temp = document.createElement("canvas");
  temp.width = w;
  temp.height = h;

  let tctx = temp.getContext("2d");
  tctx.putImageData(sub,0,0);

  let rw = Math.max(1, Math.floor(w / rate));
  let rh = Math.max(1, Math.floor(h / rate));

  tctx.drawImage(temp,0,0,rw,rh);
  tctx.drawImage(temp,0,0,rw,rh,0,0,w,h);

  ctx.drawImage(temp,left,top);

  pushUndo();
}


// ============================
// 히스토리
// ============================
function pushUndo(){
  undoStack.push(canvas.toDataURL());
  redoStack = [];
}

function undo(){

  if(undoStack.length <= 1) return;

  redoStack.push(undoStack.pop());
  apply(undoStack.at(-1));
}

function redo(){

  if(redoStack.length === 0) return;

  let data = redoStack.pop();
  undoStack.push(data);
  apply(data);
}

function apply(src){

  let image = new Image();
  image.src = src;
  image.onload = ()=>{
    ctx.drawImage(image,0,0);
  };
}

function clearHistory(){
  undoStack=[];
  redoStack=[];
}


// ============================
// reset
// ============================
function resetImage(){

  if(!baseImage) return;

  apply(baseImage);

  clearHistory();
  pushUndo();
}


// ============================
// 저장
// ============================
function saveImage(){
  let link = document.createElement("a");
  link.download = "mosaic.png";
  link.href = canvas.toDataURL();
  link.click();
}


// ============================
// ctrl + z , ctrl + y
// ============================
document.addEventListener("keydown", e=>{
  if(e.ctrlKey && e.key==="z") undo();
  if(e.ctrlKey && e.key==="y") redo();
});

</script>

</body>
</html>
